<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="settings.css" />
</head>
<body>
	<form>
		<label>
			<span>Background color</span>
			<input type="color" id="bgcolor" value="#ca1f46">
		</label>

		<label>
			<span>Text color</span>
			<input type="color" id="textcolor" value="#ffffff">
		</label>

		<label>
			<span>Text size</span>
			<input type="range" min="20" max="100" id="textsize" value="30" />
		</label>

		<label>
			<span>Font <small>(leave empty for default)</small></span>
			<input type="text" id="font"/>
		</label>

		<label>
			<span>Messages<small> (one per line)</small></span>
			<textarea id="messages" >
Breathe
Sit straight
			</textarea>
		</label>
		<button type="submit">Save</button>
	</form>

	<script src="settings.js"></script>
</body>
</html>
